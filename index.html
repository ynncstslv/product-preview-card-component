<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- // font awesome icons ===== start // -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!-- // font awesome icons ===== end // -->
        <!-- // bootstrap css ===== start // -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- // bootstrap css ===== end // -->
        <!-- // master css ===== start // -->
        <link rel="stylesheet" href="style.css">
        <!-- // master css ===== end // -->
        <!-- // favicon ===== start // -->
        <link rel="icon" type="image/png" sizes="32x32" href="product-preview-card-component/images/favicon-32x32.png">
        <!-- // favicon ===== end // -->
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <!-- // main container ===== start -->
        <div class="container-fluid">
            <!-- // card container & columns ===== start -->
            <div class="card-container">
                <!-- // left container ===== start -->
                <div class="column-left">
                    <img src="product-preview-card-component/images/image-product-desktop.jpg" alt="Perfume" class="image-fluid image-desktop">
                    <img src="product-preview-card-component/images/image-product-mobile.jpg" alt="Perfume" class="image-fluid image-mobile">
                </div>
                <!-- // left container ===== end -->
                <!-- // right container ===== start -->
                <div class="column-right">
                    <h4 id="perfume">PERFUME</h4>
                    <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
                    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price-line">
                        <h1 id="price">$149.99</h1>
                        <h4 id="discount">$169.99</h4>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
                </div>   
                <!-- // right container ===== end -->             
            </div>
            <!-- // card container & columns ===== end -->
            <!-- // attribution ===== start -->
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/ynncstslv" target="_blank">@ynncstslv</a>.
            </div>
            <!-- // attribution ===== end -->
        </div>
        <!-- // main container ===== end -->

        <!-- // bootstrap js ===== start // -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- // bootstrap js ===== end // -->
    </body>
</html>
